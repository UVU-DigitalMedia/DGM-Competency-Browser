<!doctype html>
<html lang="en">

    <!-- Head Data -->
    <head>

        <!-- Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name ="author" content="" />

        <!-- Favicon -->
        <link rel="icon" href="../../favicon.ico" />

        <!-- Title -->
        <title>Competency Browser</title>

        <!-- CSS Styles -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" />

        <!-- HTML5 Support Media Queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <!-- Body -->
    <body ng-app="CompBrowser">

        <!-- App Wrapper -->
        <div class="app-wrapper">

            <!-- Sticky Footer Push -->
            <div class="sticky-footer-push">

                <!-- Header -->
                <header>

                    <!-- Container -->
                    <div class="container-fluid">

                        <!-- Row -->
                        <div class="row">

                            <!-- Logo -->
                            <div class="logo col-xs-8 col-sm-5 col-md-5">
                                <a href="#/"><i class="fa fa-check-square-o"></i>Skill<strong>Chckr</strong></a>
                            </div>

                            <!-- Menu -->
                            <div class="menu col-xs-4 col-sm-7 col-md-7">

                                <!-- Drawer -->
                                <div class="drawer"><i class="fa fa-navicon"></i></div>

                                <!-- Menus -->
                                <nav ng-controller="MenuCtrl">

                                   <!-- Logged Out -->
                                    <ul ng-show="isLoggedIn == false">
                                        <li><a href ui-sref="home" ui-sref-active="active"><i class="fa fa-home"></i>Home</a></li>
                                        <!-- <li><a href ui-sref="about" ui-sref-active="active"><i class="fa fa-mortar-board"></i>About</a></li> -->
                                        <li class="no-link sign-in" ng-click="openLoginForm()"><span><i class="fa fa-user"></i>Sign In</span></li>
                                    </ul>

                                    <!-- Logged In -->
                                    <ul ng-show="isLoggedIn === true">
                                        <li><a href ui-sref="home" ui-sref-active="active"><i class="fa fa-dashboard"></i>Dashboard</a></li>
                                        <li><a href ui-sref="courses" ui-sref-active="active"><i class="fa fa-database"></i>Courses</a></li>
                                        <li><a href ui-sref="tracks" ui-sref-active="active"><i class="fa fa-calendar"></i>Tracks</a></li>
                                        <li><a href ui-sref="skills" ui-sref-active="active"><i class="fa fa-check-square-o"></i>Skills</a></li>
                                        <li ng-mouseenter="openSubNav()" ng-mouseleave="closeSubNav()"><a href ui-sref="profile" ui-sref-active="active"><i class="fa fa-user"></i>My Profile</a>
                                            <ul ng-hide="isSubNavOpened === false" ng-cloak>
                                                <li><a href ui-sref="favorites" ui-sref-active="active"><i class="fa fa-heart"></i>My Favorites</a></li>
                                                <li class="no-link" ng-click="logout()"><span><i class="fa fa-close"></i>Logout</span></li>
                                            </ul>
                                        </li>
                                    </ul>

                                </nav>

                            </div>

                        </div>

                    </div>

                </header>

                <!-- Breaddrumbs -->
                <div class="breadcrumbs">

                    <!-- Container -->
                    <div class="container-fluid">

                        <!-- Row -->
                        <div class="row">

                            <!-- Column -->
                            <div class="col-xs-12">
                                <div ncy-breadcrumb></div>
                            </div>

                        </div>

                    </div>

                </div>

                <!-- Content -->
                <div class="content-wrapper">
                    <div ui-view></div>
                </div>

            </div> <!-- End Sticky Footer Push -->

            <!-- Footer -->
            <footer>
                <p>Copyright &copy; 2015 Utah Valley University.</p>
            </footer>

            <!-- User Login -->
            <div class="user-login" ng-hide="isLoginFormOpen === false" off-click="closeLoginForm()" off-click-filter="'.sign-in'" ng-cloak>

                <!-- Container -->
                <div class="container-fluid">

                    <!-- Row -->
                    <div class="row">

                        <!-- Header -->
                        <div class="header col-xs-8">
                            <h2><i class="fa fa-user"></i>Log In</h2>
                        </div>

                        <!-- Close -->
                        <div class="close col-xs-4">
                            <i class="fa fa-close" ng-click="closeLoginForm()"></i>
                        </div>

                    </div>

                    <!-- Row -->
                    <div class="row">
                         <form name="loginForm">
                            <input type="text" ng-model="email" placeholder="test@test.com" required />
                            <input type="password" ng-model="password" placeholder="asdf" required />
                            <a href="#/register" ng-click="closeLoginForm()" >Register for an account.</a>
                            <input class="button green" type="submit" value="Submit" ng-click="login()"/>
                        </form>
                    </div>

                </div>

            </div>

        </div>

        <!-- build:js production/prod.js -->
        <!-- Load Scripts -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/jquery-ui/jquery-ui.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="lib/angular-mocks/angular-mocks.js"></script>
        <script src="lib/angular-resource/angular-resource.min.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!--<script src="lib/angular-bootstrap/ui-bootstrap.js"></script> --><!--better angular ui boostrap below-->
        <script src="lib/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
        <script src="lib/angular-animate/angular-animate.min.js"></script>
        <script src="lib/angular-off-click/offClick.js"></script>
        <script src="js/app.js"></script>
        <!-- <script src="js/animations.js"></script> -->
        <script src="js/controllers.js"></script>
        <!-- <script src="js/filters.js"></script>
        <script src="js/directives.js"></script> -->
        <script src="js/services.js"></script>
        <script src="skills/skillsCtrl.js"></script>
        <script src="courses/courseCtrl.js"></script>
        <script src="js/menu.js"></script>

        <!-- Services -->
        <script src="js/common/services/common.services.js"></script>
        <script src="js/common/services/empResource.js"></script>
        <script src="js/common/services/empResourceMock.js"></script>
        <script src="js/common/services/trackResource.js"></script>
        <script src="js/common/services/trackResourceMock.js"></script>

        <!-- Angular UI Boostrap with templates -->
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>

        <!--Firebase Resources-->
        <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
        <!-- endbuild -->


    </body>

</html>
